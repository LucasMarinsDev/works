    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="logo Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>

                </nav>
            </div>
        </header>
        <main>
        	<form>
        		<label for="nomesobrenome">Nome e Sobrenome</label>
        		<input type="text" id="nomesobrenome" class="input-padrao" required>

        		<label for="email">Email</label> 	
        		<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        		<label for="telefone">Telefone</label>
        		<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

        		<label for="mensagem">Mensagem</label>
        		<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Sua mensagem aqui..."></textarea>

	        	<fieldset>
	        		<legend>Como Prefere o nosso Contato</legend>
	        		<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
	        		

	        		<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telfone</label>
	        		
	        		<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
	        	</fieldset>

		        <fieldset>
		        	<legend>Qual horario prefere ser Atendido?</legend>
		        	<select>
		        		<option>Manh√£</option>
		        		<option>Tarde</option>
		        		<option>Noite</option>
		        	</select>

		        	<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>

	        		<input type="submit" value="Enviar formulario" class="enviar">
	        	</fieldset>
        	</form>

        	<table>
        		<thead>
        			<tr>
        				<th colspan="2">Funcionamento Alura - 2022</th>
        			</tr>
	        		<tr>
	        			<th>Dia</th>
	        			<th>Horario</th>
	        		</tr>
	        	</thead>
	        	<tbody>
	        		<tr>
	        			<td>Segunda</td>
	        			<td>8h - 20h</td>
	        		</tr>
	        		<tr>
	        			<td>Quarta</td>
	        			<td>8h - 20h</td>
	        		</tr>
	        		<tr>
	        			<td>Sexta</td>
	        			<td>8h - 20h</td>
	        		</tr>
        		</tbody>
        	</table>
